AllCops:
  Includes:
    - 'Rakefile'
    - 'config.ru'
  Excludes:
    - 'db/**'
    - 'config/**'
    - 'script/**'
Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/StringLiteralsInInterpolation:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/AlignHash:
  Enabled: false
Metrics/AbcSize:
  Max: 30
Metrics/MethodLength:
  Max: 20
